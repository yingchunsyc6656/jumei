<div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">今日预约名单（9点以前提交的预约）</h1>
    </div>
    <div class="wrapper-md" ng-controller="todaypreController">
        <div class="panel-default def-relative panel-bg" style="float: left;width: 100%;">
            <div class="wrapper-md">
                <div ng-show="noTable">
                    <p class="noMessage">暂无今日预约名单信息</p>
                </div>
                <div class="wrapper-md" ng-show="todaypreList" style="padding: 15px 0px 0px 0px;">
                    <div class="panel panel-default panel-bg">
                        <div class="table-responsive">
                            <table class="table table-striped m-b-none">
                                <thead>
                                <tr>
                                <th  style="width:12%">姓名</th>
                                <th  style="width:21%">预约项目</th>
                                <th  style="width:12%">设计师</th>
                                <th  style="width:15%">预约时间</th>
                                <th  style="width:8%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pre in todaypreList track by $index">
                                    <td>{{pre.customerName}}</td>
                                    <td>{{pre.projectRemark}}</td>
                                    <td>{{pre.designerName}}</td>
                                    <td>{{pre.appointmentTime}}</td>
                                    <td>
                                    <div class="label-div1">
                                        <span style="padding-right:0px;" class="first-span"><a ng-href="#/app/nursepres/fdetail?customerid={{pre.customerId}}">详情</a></span>
                                    </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div jj-pager pager-info="detailPager" showpagenum="10" on-page-change="cagPage(pager)" style="margin-top: 20px;float: right;margin-bottom: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
