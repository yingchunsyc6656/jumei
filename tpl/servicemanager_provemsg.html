<div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">完善客户信息</h1>
</div>
<div class="wrapper-md" ng-controller="porvemsgController">
    <div ng-show="noTable">
        <p class="noMessage">暂无客户信息</p>
    </div>
    <div ng-show="serviceList">
        <div class="panel panel-default" ng-repeat="msg in provemsgList track by $index">
            <div class="panel-heading financial-order-head">
                <div style="width:50%;display: inline-block;float: left;">
                    <span class="financical-order-time">{{msg.clinicalEnddate}}</span>
                </div>
                <div class="financical-order-right nurse-order-right">
                    <a style="margin-right:35px;" href="#/app/nursepres/nursecheckorder?orderNo={{msg.orderNo}}" class="financical-order-check"><i></i>查看</a>
                </div>
            </div>
            <div class="panel-body b-b b-light">
                <div class="gm-table nurse-nameout">
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label class="gm-label" style="width:auto;height:35px;line-height:35px;">顾客姓名：</label>
                        <div style="width:200px;float:left;height:35px;line-height:35px;margin-left: 18px;">
                            {{msg.customerName}}
                        </div>
                    </div>
                </div>
                <div class="gm-table" style="margin-bottom: 0px;width: 100%;height:45px;float: left;">
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label class="gm-label" style="width:70px;height:35px;line-height:35px;">设计师：</label>
                        <div style="width:200px;float:left;height:35px;line-height:35px;margin-left: 18px;">
                            {{msg.designerName}}
                        </div>
                    </div>
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label class="gm-label" style="width:auto;height:35px;line-height:35px;">场外：</label>
                        <div style="width:200px;float:left;height:35px;line-height:35px;">
                            {{msg.consultName}}
                        </div>
                    </div>
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label style="height:35px;line-height:35px;width:auto;" class="gm-label" style="width:auto;">跟台护士：</label>
                        <div style="width:200px;float:left;height:35px;line-height:35px;">
                            {{msg.nuserName}}
                        </div>
                    </div>
                </div>
                <div ng-repeat="project in msg.project track by $index" class="gm-table" style="margin-bottom: 0px;width: 100%;height:45px;float: left;">
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label class="gm-label" style="width:auto;height:35px;line-height:35px;">项目名称：</label>
                        <div style="width:440px;float:left;height:35px;line-height:35px;margin-left: 18px;">
                            {{project.projectName}}
                        </div>
                    </div>
                    <div class="gm-table-tr" style="width:auto;height: 45px;">
                        <label style="height:35px;line-height:35px;width:auto;" class="gm-label">医生：</label>
                        <div style="width:200px;float:left;height:35px;line-height:35px;margin-left: 18px;">
                            {{project.doctorName}}
                        </div>
                    </div>
                    <div class="financical-order-right nurse-order-right" style="width: 196px;">
                        <a style="margin-right:35px;" ng-href="#/app/servicemanager/imageabout?orderNo={{msg.orderNo}}&appointId={{project.appointId}}" class="financical-order-check" ng-if="project.isImage=='2'"><i></i>查看照片</a>
                        <a ng-href="#/app/servicemanager/uploadphoto?orderNo={{msg.orderNo}}&appointId={{project.appointId}}" style="margin-right:35px;" class="financical-order-camera" ng-if="project.isImage=='1'"><i></i>上传照片</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="gm-table">
            <div class="gm-table-tr" style="float: none;margin: 0 auto;">
                <button style="margin-top:0px;" class="btn btn-bolting" style="margin-left: 25px;" ng-click="loadingMore()">{{loadingText}}</button>
            </div>
        </div>
    </div>
</div>
